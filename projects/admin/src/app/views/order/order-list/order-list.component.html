<table mat-table [dataSource]="dataSource" matSort matSortActive="updated_at" matSortDirection="desc"
    class="mat-elevation-z8 w-100 mt-n3 table-petshop">

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- created_at Column -->
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell" mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell">
            {{element.created_at | date:'medium' }} </td>
    </ng-container>

    <!-- state Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-table-cell" mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element" class="d-none d-sm-table-cell">
            {{element.state.name  }} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
        <td mat-cell *matCellDef="let element">
            {{element.payment?.amount | number: '1.2-2'  }} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element">
            {{element.customer.name  }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <div class="d-flex justify-content-end">
                <mat-form-field class="mb-n3 d-none d-md-block">
                    <input matInput placeholder="Buscar..." (keyup)="applyFilter($event.target.value)">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </th>

        <td mat-cell *matCellDef="let element">
            <div class="d-flex justify-content-end">
                <a mat-icon-button color="primary" matTooltip="Editar" [routerLink]="['/orders',element.id,'edit']">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                </a>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" class="pagination-petshop" showFirstLastButtons>
</mat-paginator>
