<div class="container mt-5">
    <form class="row justify-content-center" (ngSubmit)="login()" [formGroup]="form">
        <div class="col-lg-4 d-xl-flex d-none bg-primary align-items-center flex-column info-login text-white justify-content-center">
            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
            <h4 class="h4 pt-2">Pet Shop</h4>
            <p class="pt-4">Proporcionamos servicios integrales de la más alta calidad para las mascotas a través de sistemas
                preventivos, emergentes y de medicina interna para así mejorar la salud de las personas incrementando la
                relación Humano-Animal.</p>
        </div>
        <mat-card class="col-xl-4 col-lg-5 col-md-7 col-11 card-petshop" [class.load]="load">
            <mat-progress-bar mode="indeterminate" *ngIf="load" color="warn" class="spinner"></mat-progress-bar>
            <mat-card-header class="text-center">
                <mat-card-title>Ingrese a su cuenta</mat-card-title>
            </mat-card-header>

            <mat-card-content class="d-flex align-items-center flex-column">
                <button type="button" class="btn-google my-2 w-100" (click)="googleSignIn()" [disabled]="load">
                    <div class="d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 48 48">
                            <defs>
                                <path id="a"
                                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                            </defs>
                            <clipPath id="b">
                                <use xlink:href="#a" overflow="visible" />
                            </clipPath>
                            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                        </svg>
                        <span>Iniciar sesión con google</span>
                    </div>
                </button>
                <span class="or my-4">or</span>
                <mat-form-field class="w-100 mb-1">
                    <mat-icon matPrefix>email</mat-icon>
                    <input type="email" formControlName="email" matInput placeholder="Correo" name="email">
                    <mat-error appInvalidMessage="email"></mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 mb-1">
                    <mat-icon matPrefix>lock</mat-icon>
                    <input [type]="hide ? 'password' : 'text'" matInput placeholder="Contraseña"
                        formControlName="password" name="password">
                    <mat-error appInvalidMessage="password"></mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <a class="my-2" routerLink="/password/reset">¿Olvidaste tu contraseña?</a>
            </mat-card-content>

            <mat-card-actions class="d-flex justify-content-center">
                <button mat-raised-button [disabled]="form.invalid" color="primary" class="btn-login" type="submit">
                    Inicia sesión <mat-icon aria-hidden="false" aria-label="Inicia sesión">arrow_right_alt</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
