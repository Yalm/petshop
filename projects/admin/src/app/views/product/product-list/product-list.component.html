<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 mt-n3 table-petshop">

    <ng-container matColumnDef="show">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Nationality Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-table-cell"> Precio </th>
        <td mat-cell *matCellDef="let element" class="d-none d-sm-table-cell">
            S/ {{element.price | number: '1.2-2' }} </td>
    </ng-container>

    <!-- Type doc Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell"> Stock </th>
        <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell">
            {{element.stock}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <div class="d-flex justify-content-end">
                <mat-form-field class="mb-n3 d-none d-md-block">
                    <input matInput placeholder="Buscar..." (keyup)="applyFilter($event.target.value)">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </th>

        <td mat-cell *matCellDef="let row">
            <div class="d-flex justify-content-end">
                <button mat-icon-button color="primary" matTooltip="Editar">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" class="ml-1" matTooltip="Eliminar">
                    <mat-icon aria-label="Eliminar">delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="30" [pageSize]="10" class="pagination-petshop"></mat-paginator>
