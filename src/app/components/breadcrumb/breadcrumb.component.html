<div class="breadcrumb-pet" [style.background-image]="getBackground()" [style.padding]="padding">
    <div class="text-center {{class}}">
        <h1 class="bradcaump-title {{class}}">{{title}}</h1>
        <nav class="bradcaump-inner">
            <a class="breadcrumb-item" routerLink="/">Inicio</a>
            <span class="brd-separetor">/</span>
            <span class="breadcrumb-item active {{class}}">{{subTitle}}</span>
        </nav>
    </div>
</div>
