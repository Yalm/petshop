<ng-container *ngIf="auth.customer$ | async as customer">
    <h1 class="pt-4">Hola {{customer.displayName}} (¿no eres {{customer.displayName}}? <span class="text-primary"
            (click)="auth.signOut()">Cerrar sesión</span>)</h1>
    <p>Desde el panel de control de tu cuenta puedes ver tus <a href="#" class="text-decoration-none">pedidos
            recientes</a> y
        <a href="#" class="text-decoration-none"> editar tu contraseña y los detalles de tu cuenta.</a></p>
</ng-container>
