<ng-container *ngIf="order">
    <h2 class="h2 mb-3">
        Pedido # {{order.id}}
        <span
            class="text-{{ order.state.id | stateOrder }} h6 border border-{{ order.state.id  | stateOrder }} rounded p-2 ml-2">{{ order.state.name }}</span>
    </h2>
    <span>{{order.created_at | date:'medium'}}</span>
    <h5 class="h5 mt-4">Art√≠culos ordenados</h5>
</ng-container>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100 table-petshop">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-white"> Producto </th>
        <td mat-cell *matCellDef="let element" [style.max-width]="'400px'">
            <a class="text-decoration-none" [routerLink]="['/p',element.url]">{{element.name}}</a>
        </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-white text-center"> SKU </th>
        <td mat-cell *matCellDef="let element"> {{element.id }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-white text-center"> Precio </th>
        <td mat-cell *matCellDef="let element"> S/ {{element.price | number: '1.2-2'}} </td>
    </ng-container>

    <!-- quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="text-white text-center"> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- subtotal Column -->
    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef class="text-white text-center"> Sub total </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity * element.price | number: '1.2-2'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="pagination-petshop mat-elevation-z4">
</mat-paginator>
