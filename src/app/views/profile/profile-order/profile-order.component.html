<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100 table-petshop">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-white"> Id </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/profile/orders',element.id]">{{element.id}}</a>
        </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef class="text-white"> Fecha de pedido </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium'}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-table-cell text-white"> Monto de su
            Pedido
        </th>
        <td mat-cell *matCellDef="let element" class="d-none d-sm-table-cell">
            S/ {{element.amount | number: '1.2-2' }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="pagination-petshop mat-elevation-z4" [pageSize]="5">
</mat-paginator>
