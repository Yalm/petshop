<h1 mat-dialog-title class="d-flex justify-content-between align-items-center">
    Actualizar
    <button mat-icon-button aria-label="icon close" cdkFocusInitial (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>
</h1>
<div mat-dialog-content [formGroup]="form" (ngSubmit)="update()">
    <mat-form-field class="w-100 mb-2" appearance="outline" hintLabel="Max 191 caracteres">
        <mat-label>Nombre</mat-label>
        <input matInput #name maxlength="191" formControlName="name" placeholder="Nombre" name="name" required>
        <mat-hint align="end">{{name.value?.length || 0}}/191</mat-hint>
        <mat-error appInvalidMessage="name"></mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Gracias</button>
    <button mat-raised-button (click)="update()" cdkFocusInitial [disabled]="form.invalid" color="primary">Guardar</button>
</div>
